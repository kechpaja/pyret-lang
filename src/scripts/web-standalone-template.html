<!DOCTYPE html>
<html>
    <head>
      <head>
        <script>
          var stdout = function() { return document.getElementById("stdout"); };
          var stderr = function() { return document.getElementById("stderr"); };
          window.process = {
            stdout: {write: function(s) { console.log(s); stdout().innerText += s; } },
            stderr: {write: function(s) { console.error(s); stderr().innerText += s; } },
            argv: [],
            exit: function(err) {
              if (err != 0) {
                throw new Error("Program ending with signal: ", err);
              }
            }
          }

        </script>
      </head>

    <body>
    <pre id='stdout'>
    </pre>
    <pre id='stderr' style="color:red">
    </pre>
    </body>
    <script type="text/javascript" src="{{{compiled-jarr-file}}}"></script>
</html>
